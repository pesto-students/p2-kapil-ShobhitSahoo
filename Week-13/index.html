<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather API</title>
</head>
<body style="text-align:center">
    <h2>Weather API</h2>
    <br>
    <form action="/cityName" method="POST">
        <span>Data By City Name</span>
        <input type="text" name="cityName" placeholder="City Name">
        <button type="submit">Click</button>
    </form>
<br>
    <form action="/cityDate" method="POST">
        <span>Data by City Name and Date</span>
        <input type="text" name="cityName" placeholder="City Name">
        <input type="text" name="cityDate" placeholder="Date YYYY-MM-DD">
        <button type="submit">Click</button>
    </form>

<br>
    <form action="/cityDays" method="POST">
        <span>Data by City Name and Days</span>
        <input type="text" name="cityName" placeholder="City Name">
        <input type="text" name="cityDays" placeholder="Number of Days">
        <button type="submit">Click</button>
    </form>
    
</body>
</html>
